  <script src="cart.js"></script>
  <script>
    function wireItem(imgId, selectId, sizeId, btnId) {
      const img = document.getElementById(imgId);
      const sel = document.getElementById(selectId);
      const size = document.getElementById(sizeId);
      const btn = document.getElementById(btnId);
      function updateFromColor() {
        const opt = sel.options[sel.selectedIndex];
        img.src = opt.value;
        btn.dataset.color = opt.dataset.color || '';
        btn.dataset.image = opt.value || '';
      }
      function updateFromSize() { btn.dataset.size = size.value || ''; }
      sel.addEventListener('change', updateFromColor);
      size.addEventListener('change', updateFromSize);
      updateFromColor();
      updateFromSize();
    }
    wireItem('pants1-img','pants1-color','size1','pants1-add');
    wireItem('pants2-img','pants2-color','size2','pants2-add');
    wireItem('pants3-img','pants3-color','size3','pants3-add');
  </script>
