<p class="center">Here are some of our T-shirts ðŸ‘•:</p>

<div class="item-container">
  <!-- Shirt 1 -->
  <div class="item">
    <img class="men" id="shirt1-img" title="80 â‚ª" src="shirt1.jpg" alt="">
    <select class="color-select" id="shirt1-color">

<p><a href="index.html"><button>Homepage</button></a></p>

<script>
  function wireItem(imgId, selectId, sizeId, btnId) {
    const img  = document.getElementById(imgId);
    const sel  = document.getElementById(selectId);
    const size = document.getElementById(sizeId);
    const btn  = document.getElementById(btnId);

    function updateFromColor() {
      const opt = sel.options[sel.selectedIndex];
      img.src = opt.value;
      btn.dataset.color = opt.dataset.color || '';
      btn.dataset.image = opt.value || '';
    }
    function updateFromSize() {
      btn.dataset.size = size.value || '';
    }
    sel.addEventListener('change', updateFromColor);
    size.addEventListener('change', updateFromSize);
    updateFromColor();
    updateFromSize();
  }

  wireItem('shirt1-img','shirt1-color','size1','shirt1-add');
  wireItem('shirt2-img','shirt2-color','size2','shirt2-add');
  wireItem('shirt3-img','shirt3-color','size3','shirt3-add');
</script>
</body>
